<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<title>Register New User</title>
</head>
<body>
	
	
	<div class="container">
		<br>
		<br>
		<div class=row>
			<h1>Register a new User</h1>
		</div>
		<br>
	
		<form class="form-signin" action="#" th:action="@{/register}" th:object="${userDTO}" method="POST">
			
			<div class="form-row">
				<div class="form-group col-md-6">
				    <label for="inputUsername">Username</label>
				    <input type="text" class="form-control" id="inputUsername" placeholder="Username"
				    th:field="*{username}">
				    
				    <p th:each="error: ${#fields.errors('username')}" 
			          th:text="${error}">Invalid Username</p>
			        <br>
				</div>
			</div>
		    
			<div class="form-row">
				<div class="form-group col-md-6">
			        <label for="inputEmail">Email</label>
			        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
			        th:field="*{email}"/>
			        <p th:each="error : ${#fields.errors('email')}" 
			          th:text="${error}">Invalid Email</p>
			        <br>
			    </div>
			</div>
		    
			<div class="form-row">
				<div class="form-group col-md-6">
			        <label for="inputPassword">Password</label>
			        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
			        th:field="*{password}"/>
			        <p th:each="error : ${#fields.errors('password')}" 
			          th:text="${error}">Validation error</p>
			        <br>
			    </div>
			</div> 
		    
			<div class="form-row">
				<div class="form-group col-md-6">
			        <label for="inputConfirmPassword">Confirm Password</label>
			        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password"
			        th:field="*{matchingPassword}"/>
			        <br>
			    </div>
			</div>
		    
		    
		    <button type="submit" class="btn btn-primary mb-2">Register</button>
		</form>
		
		<a th:href="@{/login}">Login here</a>
		
	</div>
	
	
	
</body>
</html>
