<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<title>rename this</title>
</head>
<body class="d-flex flex-column min-vh-100">
	

	<div th:replace="~{fragments/navigation :: navigation}"></div>
		

	<div class="container-fluid">
		<div class="py-3">
			<h1>Financial Planner</h1>
		</div>
		
		
		<div class="card text-white bg-info mb-6" style="max-width: 24rem;">
		  <div class="card-header">Step 1</div>
		  <div class="card-body">
		    <h5 class="card-title">Info card title</h5>
		    
		    <div class="row py-1"> 
			    
			    <div class="col-sm">
			    	<label for="inputStartingAmount">Starting Amount</label>
				    
			    </div>
			    
			    <div class="col-sm">
			    	<input type="text" class="form-control" id="inputStartingAmount" placeholder="Starting Amount">
			    </div>
		    </div>
		    
		    <div class="row py-1"> 
			    <div class="col-sm">
				    <label for="inputDuration">Duration</label>
				    
			    </div>
			    
			    <div class="col-sm">
			    	<input type="text" class="form-control" id="inputStartingAmount" placeholder="Years">
				    <!-- th:field="*{startingAmount}" --> 
			    </div>
		    </div>
		    
		    <div class="row py-1"> 
			    <div class="col-sm">
				    <label for="inputReturnRate">Return Rate</label>
			    </div>
			    
			    <div class="col-sm">
			    	<input type="text" class="form-control" id="inputReturnRate" placeholder="%">
				    <!-- th:field="*{startingAmount}" --> 
			    </div>
		    </div>
		    
		    <div class="row py-1"> 
			    <div class="col-sm">
				    <label for="inputAdditionalContribution">Additional Contribution</label>
			    </div>
			    
			    <div class="col-sm">
			    	<input type="text" class="form-control" id="inputAdditionalContribution" placeholder="$">
				    <!-- th:field="*{startingAmount}" --> 
			    </div>
		    </div>
		    
		  </div>
		  
		  <div class="card-footer">
	        <div class="btn-group d-flex btn-group-sm" role="group" aria-label="Basic example">
			  <a class="btn btn-success">Add</a>
			  <a class="btn btn-danger">Remove</a>
			</div>
      	  </div>
      	  
		</div>
		
		<div class="row py-1">
			<div>
				<a class="btn btn-primary btn-lg">calculate</a>
			</div>
		</div>


		
	</div>
	
	
	
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
