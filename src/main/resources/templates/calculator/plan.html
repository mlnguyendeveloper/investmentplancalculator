<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<title>rename this</title>
</head>
<body class="d-flex flex-column min-vh-100">
	

	<div th:replace="~{fragments/navigation :: navigation}"></div>
		

	<div class="container-fluid">
		<div class="py-3">
			<h1>Financial Planner</h1>
		</div>
		<div class="card text-white bg-info mb-6" style="max-width: 24rem;">
		  <div class="card-header">Step 1</div>
		  <div class="card-body">
		    <h5 class="card-title">Info card title</h5>
		    
		    <div class="row py-1"> 
			    <span>
				    <label for="inputStartingAmount">Starting Amount</label>
				    <input type="text" class="form-control" id="inputStartingAmount" placeholder="Starting Amount">
				    <!-- th:field="*{startingAmount}" --> 
			    </span>
		    </div>
		    
		    <div class="row py-1"> 
			    <span>
				    <label for="inputDuration">Duration</label>
				    <input type="text" class="form-control" id="inputStartingAmount" placeholder="Years">
				    <!-- th:field="*{startingAmount}" --> 
			    </span>
		    </div>
		    
		    <div class="row py-1"> 
			    <span>
				    <label for="inputReturnRate">Return Rate</label>
				    <input type="text" class="form-control" id="inputReturnRate" placeholder="%">
				    <!-- th:field="*{startingAmount}" --> 
			    </span>
		    </div>
		    
		    <div class="row py-1"> 
			    <span>
				    <label for="inputAdditionalContribution">Additional Contribution</label>
				    <input type="text" class="form-control" id="inputAdditionalContribution" placeholder="$">
				    <!-- th:field="*{startingAmount}" --> 
			    </span>
		    </div>
		    
		  </div>
		  
		</div>
		
		<div class="row">
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Primary</button>
		</div>
		
	</div>
	
	
	
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
